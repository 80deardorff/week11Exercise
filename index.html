<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- WEBSITE TITLE -->
	<title></title>
	<!-- FONT AWESOME LINK -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<!-- BOOTSTRAP CDN LINK -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!-- ANIMATE LINK -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<!-- MAIN CSS LINK -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="text-center">
	<button type="button" id="show" class="btn btn-primary m-3">Show</button>
	<button type="button" id="hide" class="btn btn-primary m-3">Hide</button>
	<button type="button" id="toggle" class="btn btn-primary m-3">Toggle</button>
	<button type="button" id="fade" class="btn btn-primary m-3">Fade</button>
</div>
<div class="text-center">
	<img id="image" src="https://ih1.redbubble.net/image.482489482.4397/flat,800x800,075,f.u2.jpg" alt="Ricky Bobby">
</div>
<h1 id="imageStatus1" class="text-center">Fade Inactive</h1>
<h1 id="imageStatus2" class="text-center" style="display: none;">Fade Active</h1>
<div class="text-center">
	<div id="list">
		<h3 class="title text-left">Grocery List</h3>
		<ul id="groceryList" class="text-left">
			<li>Mountain Dew</li>
			<li>KFC</li>
		</ul>
	</div>
	<div>
		<input type="text" id="newItem" class="m-3">
		<button type="button" id="addItem" class="btn btn-primary m-3">Add Item</button>
		<button type="button" id="makeRed" class="btn btn-primary m-3">RED EVERYTHING!</button>
	</div>
</div>
<!-- SCRIPTS -->
	<!-- JQUERY SCRIPT -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<!-- POPPER SCRIPT -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- JS SCRIPT -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<!-- EXTERNAL JS SCRIPT -->
	<script src="js/main.js"></script>
</body>
</html>
